<html>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tableau</title>

<body>

    </header>

                    <tbody>

                        <tr>

                            <td style="border:2px solid">Dupont</td>
                        </tr>

                        <tr>
                            <td style="border:2px solid">Sarah</td>
                            <td style="border:2px solid">Abdram</td>
                        </tr>

                        <tr>
                            <td style="border:2px solid">Rachel</td>
                            <td style="border:2px solid">Taëck</td>
                        </tr>

                    </tbody>

                </table>

            </div>

            <br>

            <table style="border:1px solid">
                <caption>Liste des commandes</caption>
                <thead>
                    <tr>
                        <th style="border:2px solid">Numéro de commande</th>
                        <th style="border:2px solid">Etat</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td style="border:2px solid">CMD02</td>

                    </tr>

                    <tr>
                        <td style="border:2px solid">CMD02</td>

                    </tr>

                    <tr>
                        <td style="border:2px solid">CMD03</td>

                    </tr>

                    <tr>
                        <td style="border:2px solid">CMD04</td>
                        <td style="border:2px solid; text-align: right">En attente de paiement</td>
                    </tr>

                </tbody>

            </table>

        </section>

    </main>


    <footer></footer>

</body>

</html>
