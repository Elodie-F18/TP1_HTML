<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <h1>Votre formulaire d'inscription</h1>
    <form>
        <div>

            <div>
                <div>
                    <label for="lastname">Nom</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Votre nom">

                    <label for="firstname">Prénom</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Votre prénom">
                </div>

                <br>

                <div>
                    <label for="inputLieu">Lieu de naissance</label>
                    <input type="text" class="form-control" id="inputLieu" placeholder="ex : Lyon">

                    <label for="inputBirth">Date de naissance</label>
                    <input type="date" id="inputBirth" name="birthday">
                </div>
            </div>

            <br>

            <div>
                <div>
                    <label for="inputState">Pays d'origine</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choisir</option>
                        <option>France</option>
                        <option>Allemagne</option>
                        <option>Italie</option>
                        <option>Suisse</option>
                        <option>Corée du Sud</option>
                        <option>Japon</option>
                        <option>Nouvelle-Zélande</option>
                        <option>Islande</option>
                    </select>
                </div>
            </div>

            <br>

            <div>
                <label for="civilite">Civilité : </label><br>
                <input name="civilite" type="radio" />Mme<br />
                <input name="civilite" type="radio" />M
            </div>

            <br>

            <div>
                <label for="moyenneBac">Pourcentage ou moyenne obtenu au BAC</label>
                <input type="text" class="form-control" id="moyenneBac">
            </div>

            <br>

            <div>
                <div>
                    <label for="formation">Formation</label>
                    <select id="formation" class="form-control">
                        <option selected>Choisir</option>
                        <option>Sciences</option>
                        <option>Mathématiques</option>
                        <option>Géographie</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="otherformation">D'autres formation</label>
                    <input type="checkbox"/>Droit
                    <input type="checkbox"/>Art
                    <input type="checkbox"/>Histoire
                </div>
            </div>

            <br>

            <div>
                <div>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <br>
                <div>
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
            </div>

            <br>

            <div>
                <label for="letterMotivation">Votre lettre de motivation :</label>
                <input type="file" id="letterMotivation" name="letterMotivation" accept=".doc,.docx">
            </div>

        </div>

        <br>

        <button type="submit">Envoyer</button>
    </form>
</body>

</html>
